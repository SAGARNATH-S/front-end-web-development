<html>
	<head>
		<title>
			Form HTM
		</title>
	</head>
	<body>
		<form>
			<input type="text"placeholder="Enter name" name="Name">
			<input type="text"placeholder="Enter Password" name="Password">
			<input type="radio" name="gender" value="Male">:Male<input type="radio" name="gender" value="Female">:Female
			<input type="checkbox" value="Hockey"> I like to play Hockey
			<select>
				<option>
					Choose a Country
				</option>
				<option>Indian</option>
				<option>USA</option>
				<option>England</option>
				<option>Australia</option>
			</select>
			<input type="submit">
			<button>Press</button>
			<input list="Country">

				<datalist id="Country">
					<option>Indian</option>
					<option>USA</option>
					<option>England</option>
					<option>Australia</option>
				</datalist>
			<input type="date">

		</form>
	</body>
</html>
